<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Chat Extension</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-surface-50 w-full h-screen overflow-hidden flex flex-col">
    <div class="container">
        <div class="glass-header">
            <div class="sticky top-0 bg-white/70 backdrop-blur-sm border-b border-surface-200 px-4 py-3 flex justify-between items-center">
                <h1 class="text-lg font-semibold text-surface-900">Settings</h1>
                <button onclick="window.close()" class="text-surface-900 hover:text-primary-600 transition-colors p-2">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
        </div>

        <div class="p-4 space-y-4 overflow-y-auto flex-1">
            <div class="bg-white rounded-xl border border-surface-200 p-4 space-y-4 shadow-soft">
                <div class="form-group">
                    <label for="apiUrl" class="block text-sm font-medium text-surface-700 mb-1">API URL</label>
                    <input type="text" 
                           id="apiUrl" 
                           class="w-full px-3 py-2 rounded-xl border border-surface-200 focus:border-primary-500 focus:ring-primary-500 bg-white shadow-soft" 
                           placeholder="http://localhost:8000">
                </div>

                <div class="form-group">
                    <label for="apiToken" class="block text-sm font-medium text-surface-700 mb-1">API Token (Optional)</label>
                    <input type="text" 
                           id="apiToken" 
                           class="w-full px-3 py-2 rounded-xl border border-surface-200 focus:border-primary-500 focus:ring-primary-500 bg-white shadow-soft" 
                           placeholder="Enter your API token">
                </div>

                <div class="form-group">
                    <label for="modelName" class="block text-sm font-medium text-surface-700 mb-1">Model Name</label>
                    <input type="text" 
                           id="modelName" 
                           class="w-full px-3 py-2 rounded-xl border border-surface-200 focus:border-primary-500 focus:ring-primary-500 bg-white shadow-soft" 
                           placeholder="meta-llama/Llama-2-7b-chat">
                </div>

                <div class="form-group">
                    <label for="maxTokens" class="block text-sm font-medium text-surface-700 mb-1">Max Tokens</label>
                    <input type="number" 
                           id="maxTokens" 
                           class="w-full px-3 py-2 rounded-xl border border-surface-200 focus:border-primary-500 focus:ring-primary-500 bg-white shadow-soft" 
                           value="500" 
                           min="1" 
                           max="2048">
                </div>

                <div class="flex items-center justify-end space-x-3 pt-2">
                    <div id="saveMessage" class="hidden text-primary-600 text-sm">
                        <i class="ri-check-line"></i> Settings saved!
                    </div>
                    <button id="saveSettings" 
                            class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-xl transition-colors shadow-soft hover:shadow-none flex items-center space-x-2">
                        <i class="ri-save-line"></i>
                        <span>Save Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
