<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-surface-50 w-full h-screen overflow-hidden flex flex-col">
    <div class="h-full flex flex-col">
        <!-- Header -->
        <div class="sticky top-0 bg-white/90 backdrop-blur-md border-b border-surface-200 px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="ri-robot-line text-xl text-primary-600"></i>
                <h1 class="text-lg font-semibold text-surface-900">AI Assistant</h1>
            </div>
            <button id="settingsLink" class="button quick p-2 bg-surface-100 hover:bg-surface-200 rounded-lg flex items-center text-surface-600 hover:text-surface-900 transition-all">
                <i class="ri-settings-3-line text-lg"></i>
            </button>
        </div>
      
        <div class="flex-1 flex flex-col p-4 space-y-4 min-h-0">
            <!-- Context Section -->
            <div class="space-y-1.5">
                <h2 class="text-sm font-medium text-surface-700">Context</h2>
                <textarea id="content" 
                          class="w-full h-28 p-3 rounded-lg border border-surface-200/75 bg-white/50 focus:bg-white shadow-sm hover:shadow focus:border-primary-500 focus:ring-primary-500 resize-none transition-all overflow-y-auto" 
                          placeholder="Paste or type text here, or wait for page content to load..."></textarea>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-2">
                <button class="button quick p-2 bg-white hover:bg-surface-50 border border-surface-200/75 rounded-lg flex flex-col items-center gap-1 text-xs text-surface-600 hover:text-surface-900 hover:border-surface-300 transition-all" data-action="proofread">
                    <i class="ri-spell-check-line text-lg"></i>
                    <span>Proofread</span>
                </button>
                <button class="button quick p-2 bg-white hover:bg-surface-50 border border-surface-200/75 rounded-lg flex flex-col items-center gap-1 text-xs text-surface-600 hover:text-surface-900 hover:border-surface-300 transition-all" data-action="summarize">
                    <i class="ri-file-list-3-line text-lg"></i>
                    <span>Summarize</span>
                </button>
                <button class="button quick p-2 bg-white hover:bg-surface-50 border border-surface-200/75 rounded-lg flex flex-col items-center gap-1 text-xs text-surface-600 hover:text-surface-900 hover:border-surface-300 transition-all" data-action="rewrite">
                    <i class="ri-pen-nib-line text-lg"></i>
                    <span>Rewrite</span>
                </button>
                <button class="button quick p-2 bg-white hover:bg-surface-50 border border-surface-200/75 rounded-lg flex flex-col items-center gap-1 text-xs text-surface-600 hover:text-surface-900 hover:border-surface-300 transition-all" data-action="makeList">
                    <i class="ri-list-check text-lg"></i>
                    <span>List</span>
                </button>
            </div>
            
            <!-- Question Section -->
            <div class="relative space-y-1.5">
                <h2 class="text-sm font-medium text-surface-700">Your Question</h2>
                <div class="relative">
                    <textarea id="question" 
                              class="w-full h-20 p-3 rounded-lg border border-surface-200/75 bg-white/50 focus:bg-white shadow-sm hover:shadow focus:border-primary-500 focus:ring-primary-500 resize-none transition-all overflow-y-auto" 
                              placeholder="What would you like to know?"></textarea>
                    <button id="clearQuestion" 
                            class="absolute right-2 top-2 p-1.5 text-surface-400 hover:text-surface-600 rounded-full hover:bg-surface-100 transition-all">
                        <i class="ri-close-line text-lg"></i>
                    </button>
                </div>
            </div>
            
            <!-- Response Section -->
            <div class="space-y-1.5 flex-1 min-h-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-sm font-medium text-surface-700">AI Response</h2>
                    <button id="copyToClipboard" 
                            disabled
                            class="py-1 px-1 bg-primary-600 hover:bg-primary-700 text-white rounded-lg flex items-center justify-center gap-1 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="ri-file-copy-line text-lg"></i>
                        <span class="font-medium text-xs">Copy</span>
                    </button>
                </div>
                <div id="response" class="bg-white/50 rounded-lg border border-surface-200/75 p-3 overflow-y-auto shadow-sm" style="height: calc(100% - 1.5rem)">
                    <div id="responseContent"></div>
                </div>
            </div>
            
            <!-- Loading State -->
            <div id="loading" class="hidden flex justify-center items-center py-2">
                <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary-600 border-t-transparent"></div>
            </div>

            <!-- Submit Button -->
            <button id="sendToChat" 
                    disabled
                    class="w-full py-2.5 bg-primary-600 hover:bg-primary-700 text-white rounded-lg flex items-center justify-center gap-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed shrink-0">
                <i class="ri-send-plane-line text-lg"></i>
                <span class="font-medium">Ask Assistant</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="px-4 py-2 border-t border-surface-200 bg-white/90 backdrop-blur-md text-center">
            <a href="https://github.com/your-username/your-repo" target="_blank" rel="noopener noreferrer" class="text-xs text-surface-500 hover:text-primary-600 flex items-center justify-center gap-1 transition-colors">
                <i class="ri-github-line"></i>
                <span>View on GitHub</span>
            </a>
        </div>
    </div>
  
    <script src="popup.js" type="module"></script>
</body>
</html>
